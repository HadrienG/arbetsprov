name: arbetsprov/ci
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        nxf_ver: ["21.04.03", ""]
    steps:
      - uses: actions/checkout@v1
      - name: Install nextflow
        run: |
            export NXF_VER=${{ matrix.nxf_ver }}
            wget -qO- get.nextflow.io | bash
            sudo mv nextflow /usr/local/bin/
      - name: Run workflow
        run: |
            make run